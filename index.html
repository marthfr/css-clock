<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Companion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/828bf51eb8.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="clock">
        <div class="top">
            <i class="fa-sharp fa-solid fa-mountain-sun"></i>
        </div>
        <div class="number right">
            <i class="fa-sharp fa-solid fa-rectangle-vertical"></i>
        </div>
        <div class="number bottom">
            <i class="fa-sharp fa-solid fa-rectangle-vertical"></i>
        </div>
        <div class="number left">
            <i class="fa-sharp fa-solid fa-rectangle-vertical"></i>
        </div>
        <div class="center"></div>
        <div class="shadow"></div>
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>
    </div>

</body>
</html>
